  <ellipse cx="16" cy="20" rx="12" ry="8" fill="#8b4513"/>
  <ellipse cx="16" cy="19" rx="10" ry="7" fill="#a0522d"/>
  
  <!-- Head -->
  <circle cx="16" cy="12" r="8" fill="#8b4513"/>
  <circle cx="16" cy="11" r="7" fill="#a0522d"/>
  
  <!-- Eyes -->
