<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mario-style coin -->
  <!-- Outer ring -->
  <circle cx="12" cy="12" r="11" fill="#f1c40f"/>
  <circle cx="12" cy="12" r="10" fill="#f39c12"/>
  
  <!-- Inner circle -->
  <circle cx="12" cy="12" r="8" fill="#f1c40f"/>
  <circle cx="12" cy="12" r="7" fill="#f39c12"/>
  
  <!-- Star pattern -->
  <polygon points="12,5 13.5,9 17.5,9 14.5,11.5 15.5,15.5 12,13 8.5,15.5 9.5,11.5 6.5,9 10.5,9" fill="#f1c40f"/>
  
  <!-- Highlight -->
  <circle cx="9" cy="9" r="2" fill="#fff"/>
  <circle cx="9" cy="9" r="1.5" fill="#f1c40f" fill-opacity="0.8"/>
  
  <!-- Dollar sign -->
  <text x="12" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#d35400" font-weight="bold">$</text>
</svg>